syntax = "proto3";

package player;
option go_package = ".;proto";

service PlayerService {
  rpc Introduce(NoInput) returns (Player) {}
  rpc GetInventory(Player) returns (stream Item) {}
}

message NoInput {}

message Player {
  string name = 1;
  int64 health = 2;
}

message Item {
  string name = 1;
  string description = 2;
  int64 quantity = 3;
}